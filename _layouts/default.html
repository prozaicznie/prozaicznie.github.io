<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  {% include sidebar.html %}

  <main role="main">
    <div class="content">
      {{content}}
    </div>
  </main>
  
  <div class="col-sm-3" style="margin-left:80%; position:fixed">
    <div class="shadow-corner-curl hidden-xs vertical-center">
      <div class="categories-list-header">
        Categories
      </div>
      
      <a href="javascript:;" class="categories-list-item" cate="All">
        All<span class="my-badge"> {{site.posts | size}}</span>
      </a>
      {% for category in site.categories %}
        <a href="javascript:;" class="categories-list-item" cate="{{ category | first }}">
          {{ category | first }} <span class="my-badge">{{ category | last | size }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
  
  
{% include analytics.html %}
</body>
</html>
