{% if site.discus-identifier %}
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = '{{ page.url | absolute_url }}';
    this.page.identifier = '{{ page.url | absolute_url }}';
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://{{ site.discus-identifier }}.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Uruchom JavaScript żeby zobaczyć <a href="https://disqus.com/?ref_noscript" rel="nofollow">komentarze zapewnione przez Disqus.</a></noscript>
{% endif %}
